<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact – Hôpital SantéPlus</title>
  <link rel="stylesheet" href="./CSS/contact.css">
</head>
<body>
  <header>
    <div class="container-menu">
      <div class="logo-name">
        <img src="./images/Logo_first.png" alt="Logo SantéPlus">
        <strong>Hôpital <br> SantéPlus</strong>
      </div>
      <nav class="navigation">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#rendez-vous">Prise de rendez-vous</a></li>
        </ul>
      </nav>
    </div>

  <section class="contact-section">
    <h2>Contactez l’Hôpital SantéPlus</h2>

    <div class="contact-container">

      <!-- Formulaire de contact -->
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Nom / Prénom</label>
          <input type="text" id="name" placeholder="Votre nom complet" required>
        </div>

        <div class="form-group">
          <label for="email">Adresse Email</label>
          <input type="email" id="email" placeholder="exemple@email.com" required>
        </div>

        <div class="form-group">
          <label for="phone">Téléphone</label>
          <input type="tel" id="phone" placeholder="+(indicatif) XX XX XX XX..." required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Votre message..." required></textarea>
        </div>
        <div class="space-buttons">
          <button type="submit" class="submit-button">Envoyer</button>
          <button type="submit" onclick="location.href='index.html'" class="submit-button">Retour</button>
        </div>
      </form>

      <!-- Coordonnées -->
      <div class="contact-info">
        <h3>Nos Coordonnées</h3>
        <p><strong>Adresse :</strong> Avenue de la Santé, Rue Dalinga, Be-Ahligo</p>
        <p><strong>Téléphone :</strong> +228 98 99 76 15</p>
        <p><strong>Email :</strong> contact@santeplus.ci</p>
        <p><strong>Horaires :</strong> Lundi - Dimanche : 24h/24</p>

        <!-- Carte fictive -->
        <div class="map-container">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2449.7536653893394!2d1.2513257753670433!3d6.14594267799053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2stg!4v1749797294188!5m2!1sfr!2stg" width="100%" height="350" style="border:8px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </iframe>
</div>
    </div>
    </div>
  </section>
  

</body>
</html>
